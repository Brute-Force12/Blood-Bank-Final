<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Become a Volunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style8.css">
    <link rel="shortcut icon" href="../images/website-logo.webp" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form action="#">
            <h1>Join with us and become a volunteer</h1>

            <h3>Fill the form to join us</h3>
            <input class="form-control" type="text" placeholder="Your Name" aria-label="default input example">
            <input class="form-control" type="text" placeholder="Aadhar Number" aria-label="default input example">
            <input class="form-control" type="text" placeholder="Phone Number" aria-label="default input example">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Present Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Parmanent Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input class="form-control" type="text" placeholder="Area PIN" aria-label="default input example">
            <hr>
            <input class="form-control" type="text" placeholder="Local Hospital Name"
                aria-label="default input example">
            <input class="form-control" type="text" placeholder="Local Hospital Address"
                aria-label="default input example">
            <input class="form-control" type="text" placeholder="Local Hospital PIN" aria-label="default input example">
            <hr>
            <input class="form-control" type="text" placeholder="Privious experience ( If Any )"
                aria-label="default input example">
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
