<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appointment</title>
    <link rel="stylesheet" href="/CSS/style5.css">
</head>
<body class="img">
    
    <div class="body-containt">
         
       <!-- <img src="bloodbank.jpg" class="full-page" alt="pic"> </div>-->
    <header>
        <div class="head1">
        <h1 class="head">Make Your Appointment</h1>
    </div>
    </header>
    <div class="main-containt">
    <main>
        <form action="#" class="appointment-form"></form>
          <div class="main-form">
            <div class="input">
                <input type="text" placeholder="Enter your first name" class="input-control">
            </div>
            <div class="input">
                <input type="text" placeholder="Enter your last name" class="input-control">
            </div>
            <div class="input">
                <input type="text" placeholder="Enter your Email-ID" class="input-control">
            </div>
            <div class="input">
                <input type="text" placeholder="Enter your Phone no" class="input-control">
            </div>
            <div class="input">
                <input type="text" placeholder="Enter your address" class="input-control">
            </div>
            <div class="input">
                <input type="text" placeholder="Appointment Date" class="input-control">
            </div>
            <div class="group">
                <select name="Blood Group" id="Group">
                    <option value="Blood Group">Choose The Blood Group</option>
                    <option value="AB+"> AB+ </option>
                    <option value="AB-"> AB- </option>
                    <option value="A+"> A+ </option>
                    <option value="A-"> A- </option>
                    <option value="B+"> B+ </option>
                    <option value="B-"> B- </option>
                    <option value="O+"> O+ </option>
                    <option value="O-"> O- </option>
                </select>
            </div>
            <div class="submit">
                <span><input type="Submit" name="Submit"></span>
                   <span><input type="Reset" name="Reset"></span>
            </div>
            <div class="msg">
                <textarea name="msg" id="message" cols="40" rows="10">You can write some message for us</textarea>
            </div>

        </div>
    </main>
</div>
</div>
</body>
</html>
