<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
    <link rel="shortcut icon" href="../images/website-logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="sign-in">
            <form action="#" class="sign-in-form">
               <h1 class="title"> Blood Donor Login </h1>
               <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
               </div>
               <div class="input-field">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password">
               </div>
               <input type="submit" class="btn solid" value="Sign in">
               <div class="manage">
               <div class="forgot">
                <p><a href="">Forgot Password?</a></p>
               </div>
               <div class="account">
                <a href="#" class="create-account">Create an Account</a>
               </div>
            </div>
               
               <p class="social-text"> Sign in with Google</p>
               <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
               </div>
            </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p> All Rights Reserved By &#169;Brute-Force 2022| Members- Baishali Dutta, Abhinaba Koley, Gargi Santra, Manoj Kumar Rabidas, Disha Khan, Sayantan Banerjee|</p>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
            </div>
        </div>
    </footer>
</body>
</html>
